<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Sign Up!</title>
</head>

<body>

    <div class="container">

        <div class="row">

            <div class="col">

                <!-- signup page -->

                <div class="h-singup">
                    <h1>Sign Up</h1>
                </div>

                <div>
                    <label>User Name:</label>
                    <input type="text" class="form-control" id="username-signup" placeholder="username@mail.com">
                </div>

                <div>
                    <label>Password:</label>
                    <input type="password" class="form-control" id="password-signup" placeholder="*******">
                </div>

                <div>
                    <label>Verify Password:</label>
                    <input type="password" class="form-control" id="verify-password" placeholder="*******">
                </div>

                <div>
                    <button class="btn btn-primary" onclick="signup()">Send</button>
                </div>

                <div class="signup-msg">
                    <p id="signup-msg"></p>
                </div>

                <!-- end signup page -->

                <div>
                    <hr>
                </div>

                <!-- login page -->

                <div>
                    <h1 class="h-login">Login</h1>
                </div>

                <div>
                    <label>User Name:</label>
                    <input type="text" class="form-control" id="user-login" placeholder="username@mail.com">
                </div>

                <div>
                    <label>Password:</label>
                    <input type="password" class="form-control" id="password-login" placeholder="*******">
                </div>

                <div>
                    <button class="btn btn-primary" onclick="login()">Login</button>
                </div>

                <div class="login-msg">
                    <p id="login-msg"></p>
                </div>

                <!-- end login page -->

                <div>
                    <hr>
                </div>

                <!-- remove page -->

                <div>
                    <h1 class="h-remove">Remove account</h1>
                </div>

                <div>
                    <label>User Name:</label>
                    <input type="text" class="form-control" id="user-remove" placeholder="username@mail.com">
                </div>

                <div>
                    <label>Password:</label>
                    <input type="password" class="form-control" id="password-remove" placeholder="*******">
                </div>

                <div>
                    <button class="btn btn-primary" onclick="remove()">Remove</button>
                </div>

                <div class="remove-msg">
                    <p id="remove-msg"></p>
                </div>

                <!-- end remove page -->

            </div>

        </div>


    </div>

</body>

</html>
